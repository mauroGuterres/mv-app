<div class="container">
  <div [align]="'right'">
    <a href="estabelecimento/add"><button mat-fab color="primary">
      <mat-icon>add</mat-icon>
    </button></a>
  </div>
  <mat-divider class="space"></mat-divider>
  <table mat-table [dataSource]="estabelecimento" class="mat-elevation-z8">

    <!-- Coluna Nome -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Coluna Endereço -->
    <ng-container matColumnDef="Endereco">
      <th mat-header-cell *matHeaderCellDef> Endereço </th>
      <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
    </ng-container>

    <!-- Coluna Telefone -->
    <ng-container matColumnDef="Telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
