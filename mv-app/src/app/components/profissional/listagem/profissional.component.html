<div class="container">
  
  <div [align]="'right'">
    <a href="profissional/add"><button mat-fab color="primary">
      <mat-icon>add</mat-icon>
    </button></a>
  </div>
  <mat-divider class="space"></mat-divider>

    <table mat-table [dataSource]="profissional" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Coluna Nome -->
        <ng-container matColumnDef="Nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Coluna Endereço -->
        <ng-container matColumnDef="Endereco">
          <th mat-header-cell *matHeaderCellDef> Endereço </th>
          <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
        </ng-container>
      
        <!-- Funcao -->
        <ng-container matColumnDef="Funcao">
          <th mat-header-cell *matHeaderCellDef> Função </th>
          <td mat-cell *matCellDef="let element"> {{element.funcao}} </td>
        </ng-container>     
        <ng-container matColumnDef="Celular">
            <th mat-header-cell *matHeaderCellDef> Celular </th>
            <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
          </ng-container>     
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
      </table>
</div>
