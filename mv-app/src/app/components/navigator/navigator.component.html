<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="true">
    <mat-toolbar color="primary"><a href="" class="link-principal">MV-Sistemas</a></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/about">Sobre</a>
      <a mat-list-item href="/estabelecimento">Estabelecimentos</a>
      <a mat-list-item href="/profissional">Profissionais</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Gerenciamento de Estabelecimentos e Profissionais</span>
    </mat-toolbar>    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
